<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/login & signup.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9537/9537813.png" type="image/x-icon">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Sign Up || Wasalni</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="header-content">
                <div class="logo">
                    <h2>
                        <a href="../../index.html">
                            EquiTrain
                        </a>
                    </h2>
                </div>

                <nav>
                    <ul>
                        <li><a href="../services.html">Services</a></li>
                        <li><a href="../about.html" >About Us</a></li>
                        <li><a href="../contact.html">Contact</a></li>
                    </ul>
                </nav>

                <div class="start">
                    <a href="login.html" class="start-btn">Sign In</a>
                </div>
            </div>
        </div>
    </header> <!-- Header    -->

    <div class="signup">
        <div class="wrapper">
            <h2>submit a request</h2>
            <form class="signup-form" action="#">

                <div class="input-box">
                  <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                    <input type="text" id="email" placeholder="Enter your email" class="signup-email" required>
                </div>

                <div class="input-box">
                    <input type="tel" id="phoneNumber" placeholder="Enter your phone number" pattern="(06|05|07)[0-9]{8}" required>
                </div>

                <div class="input-box">
                    <input type="number" id="age" placeholder="Enter your age" required>
                </div>

                <div class="input-box">
                    <select id="user-type" required>
                        <option value="" disabled selected style="display: none">Do you have horses?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="text-area-box" style="margin-bottom: 8px;">
                    <textarea id="message" placeholder="Describe why you want to join to the club" required></textarea>
                </div>
                <div class="policy">
                    <input type="checkbox" required>
                    <h3>I accept all terms & condition</h3>
                </div>

                <div class="input-box button">
                    <input type="Submit" value="Register Now">
                </div>
                
                <div class="err">

                </div>

                <div class="text">
                    <h3>Already have an account? <a href="login.html">Login now</a></h3>
                </div>
            </form>
        </div>
    </div>

    
    <script type="module" src="../../java script/signup.js"></script>
</body>
</html>
