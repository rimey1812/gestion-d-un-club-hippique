<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9537/9537813.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/home/home.css" />
    <link rel="stylesheet" href="../../css/login & signup.css" />
    <link rel="stylesheet" href="../../css/style.css">
    <title>Home || EquiTrain</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="header-content">
                <div class="logo">
                    <h2>
                        <a href="admin.html">
                            EquiTrain
                        </a>
                    </h2>
                </div>

                <nav>
                    <ul>
                        <div class="profile-img"><a href="../home/profile.html"></a></div>
                        <li><button class="logout start-btn">Logout</button></li>
                    </ul>
                </nav>

                
            </div>
        </div>
    </header>
    
    <div class="signup">
        <div class="wrapper">
            <h2>Reserve for a science</h2>
            <form class="signup-form" action="#">

                <div class="input-box">
                  <input type="number" id="horse-box" placeholder="Enter Horse Box" required>
                </div>

                <div class="input-box">
                    <select id="reservation-time" required>
                        <option value="" disabled selected style="display: none">Reservation Time</option>
                        <option value="08:00-10:00">08:00 - 10:00</option>
                        <option value="10:00-12:00">10:00 - 12:00</option>
                        <option value="13:00-15:00">13:00 - 15:00</option>
                        <option value="15:00-17:00">15:00 - 17:00</option>
                        <option value="17:00-19:00">17:00 - 19:00</option>
                    </select>
                </div>

                <div class="input-box button">
                    <input type="Submit" value="Reserve Now">
                </div>
                
                <div class="err">

                </div>
            </form>
        </div>
    </div>
    

    

    <script src="../../java script/admin/admin.js"></script>
    <script type="module" src="../../java script/admin/reservation.js"></script>
</body>
</html>
