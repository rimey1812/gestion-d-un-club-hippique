<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9537/9537813.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/home/home.css" />
    <link rel="stylesheet" href="../../css/style.css">
    <title>Trainers || EquiTrain</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="header-content">
                <div class="logo">
                    <h2>
                        <a href="admin.html">
                            EquiTrain
                        </a>
                    </h2>
                </div>

                <nav>
                    <ul>
                        <div class="profile-img"><a href="../home/profile.html"></a></div>
                        <li><button class="logout start-btn">Logout</button></li>
                    </ul>
                </nav>

                
            </div>
        </div>
    </header>


    <section class="search pd-y" >
        <div class="container">
            <div class="wrapper">
                <h2>Add Worker</h2>
                <form class="add-worker-form" action="#">
                    <div class="input-box1" style="width: 50%;">
                        <input type="text" class="worker-name" id="search" placeholder="Enter Worker Name" required> <br>
                        <input type="email" class="worker-email" id="search" placeholder="Enter Worker Email" style="margin: 15px 0;" required> <br>
                        <input type="tel" class="worker-phone" id="search" placeholder="Enter Worker Phone Number" pattern="(06|05|07)[0-9]{8}">
                        <select class="user-type" id="user-type search" style="margin: 15px 0; width: 40%;" required>
                            <option value="" disabled selected style="display: none">Worker Type</option>
                            <option value="horse_keeper">Horse Keeper</option>
                            <option value="trainer">Trainer</option>
                            <option value="secretary">Secretary</option>
                            <option value="guard">Guard</option>
                            <option value="veterinarian">Veterinarian</option>
                        </select>

                    </div>
                    <br>
                    <div class="input-box1 button" style="width: 10%; margin-top: 35px;">
                        <input type="Submit" value="Add worker">
                    </div>
                    <div class="error-message"></div>
    
                </form>
            </div>
        </div>
    </section>


    <section class="search" style="padding-bottom: 30px;">
        <div class="container">
            <div class="wrapper">
                <h2>Workers salaries</h2>
                <p class="total-salary-today"><b>Payment value today: </b> 0.00 DZD</p>
            </div>
        </div>
    </section>


    <section class="search pd-y" >
        <div class="container">
            <div class="wrapper">
                <h2>Search for worker</h2>
                <form class="search-form" action="#">
                    <div class="input-box1" style="width: 50%; margin-top: 25px;">
                        <input type="text" id="search-input" placeholder="Enter worker email" required>
                    </div>
                    <div class="input-box1 button" style="width: 10%;">
                        <input type="Submit" value="Search">
                    </div>
                </form>
            </div>
            <div class="user-info" style="display: none;">
                <div class="user-info-img">
                    <img src="" alt="User Photo" id="user-photo">
                </div>
                <div class="user-info-infos">
                    <p id="user-name"></p>
                    <a href="" class="visit"> Visit full profile</a>
                </div>
            </div>
        </div>
    </section>
    


    

    <a href="reservation.html" class="reserve-science-icon"><i class="bx bx-plus"></i></a>
    <script src="../../java script/admin/admin.js"></script>
    <script type="module" src="../../java script/admin/workers.js"></script>
</body>
</html>
